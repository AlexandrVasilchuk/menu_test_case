<div>
    <h3> {{menu.title}} </h3>
    <ul>
        {% for item in items %}
          <li>
            <a href="?{{ menu }}={{ item.id }}">{{ item.title }}</a>
          </li>
          {% if item.children %}
            {% include 'menu/draw_menu.html' with items=item.children %}
          {% else %}
            <a href="{{item.url}}">{{ item.url }}</a>
          {% endif %}

        {% endfor %}
    </ul>
</div>
